<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 확인 대시보드</title>
    <link ref="icon" href="image/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            background-color: #4caf50;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .balance-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            animation: blink 1s infinite; /* Make balance blink red */
        }
        @keyframes blink {
            0%, 100% { color: red; }
            50% { color: transparent; }
        }
        .rolling {
            font-size: 14px;
            color: #ff9800;
            animation: rolling 2s infinite;
        }
        @keyframes rolling {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .countdown {
            font-size: 18px;
            color: #333333;
            margin-top: 10px;
            text-align: center;
        }
        .details-section {
            margin: 20px 0;
        }
        .details-section p {
            font-size: 14px;
            color: #333333;
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            background-color: #4caf50;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 20px 0;
        }
        .button:hover {
            background-color: #388e3c;
        }
        .reason-section {
            margin: 20px 0;
        }
        .reason-section p {
            font-size: 14px;
            color: #333333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            거래 확인 대시보드
        </div>
        <div class="balance-section">
            <div class="balance" id="balance">
                잔액: 30,000,000 원
            </div>
            <div class="rolling">
                (처리 중)
            </div>
            <div class="countdown" id="countdown">
                자금이 반환됩니다: <span id="time">15:00:00</span>
            </div>
        </div>
        <div class="details-section">
            <p>계좌번호: 789401-01-823452</p>
            <p>은행명: 국민은행</p>
            <p>이름: 조병진</p>
        </div>
        <a href="#" class="button" onclick="showPopup()">출금</a>
        <div class="reason-section">
            <p>거래가 보류 중인 이유:</p>
            <p>계좌로 자금을 받기 전에 외환 이체 승인 수수료(FTAC)로 5,000,000원을 지불해야 합니다. 이는 유엔에 속한 모든 국가에 적용되는 새로운 규정임을 유의하시기 바랍니다.</p>
        </div>
    </div>

    <!-- Smartsupp Live Chat script -->
    <script type="text/javascript">
    var _smartsupp = _smartsupp || {};
    _smartsupp.key = '38e6895aae3a8fbb54b0f9aa359f7807f19effed';
    window.smartsupp||(function(d) {
        var s,c,o=smartsupp=function(){ o._.push(arguments)};o._=[];
        s=d.getElementsByTagName('script')[0];c=d.createElement('script');
        c.type='text/javascript';c.charset='utf-8';c.async=true;
        c.src='https://www.smartsuppchat.com/loader.js?';s.parentNode.insertBefore(c,s);
    })(document);
    </script>

    <script>
        function showPopup() {
            alert("미납 수수료 5,000,000원이 있습니다.");
        }

        // Countdown Timer
        var countdownElement = document.getElementById('time');
        var balanceElement = document.getElementById('balance');
        var countdownTime = 15 * 60 * 60; // 15 hours in seconds

        function startCountdown() {
            var interval = setInterval(function() {
                var hours = Math.floor(countdownTime / 3600);
                var minutes = Math.floor((countdownTime % 3600) / 60);
                var seconds = countdownTime % 60;

                countdownElement.textContent = 
                    ('0' + hours).slice(-2) + ':' + 
                    ('0' + minutes).slice(-2) + ':' + 
                    ('0' + seconds).slice(-2);

                countdownTime--;

                if (countdownTime <= 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "시간이 만료되었습니다.";
                }

                // Make the balance blink red
                if (countdownTime <= 5400) { // last 1.5 hours (90 minutes)
                    balanceElement.classList.add('balance');
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
