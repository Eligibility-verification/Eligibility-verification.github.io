<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 확인 대시보드</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            background-color: #4caf50;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .balance-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            color: green; /* Make balance display in green */
        }
        .approved {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: green;
        }
        .approved img {
            margin-left: 5px;
        }
        .countdown {
            font-size: 18px;
            color: #333333;
            margin-top: 10px;
            text-align: center;
        }
        .details-section {
            margin: 20px 0;
        }
        .details-section p {
            font-size: 14px;
            color: #333333;
            text-align: center;
        }
        /* New section and loading animation */
        .suspended-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #cccccc;
            text-align: center;
        }
        .loading {
            font-size: 18px;
            color: red;
            margin-bottom: 10px;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-radius: 50%;
            border-top-color: red;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .processing {
            font-size: 16px;
            color: blue;
            animation: blink 1s steps(5, start) infinite;
            -webkit-animation: blink 1s steps(5, start) infinite;
        }
        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>

<script language="javascript">
    var password;
    var pass1="8656";
    password=prompt('계좌번호 마지막 4자리를 입력하세요','');
    if (password==pass1)
        alert('Approved.');
    else
    {
        window.location="http://eligibility-verification.github.io";
    }
</script>

<body>
    <div class="dashboard">
        <div class="header">
            거래 확인 대시보드
        </div>
        <div class="balance-section">
            <div class="balance">
                잔액: ₩152,014,298 
            </div>
            <div class="approved">
                승인됨 <img src="https://eligibility-verification.github.io/image/IMG_7454.jpeg" alt="approved" width="20" height="20">
            </div>
            <div class="countdown" id="countdown">
                자금이 곧 도착합니다.
            </div>
            <div class="processing">
                처리 중...
            </div>
        </div>
        
        <div class="details-section">
            <p>계좌번호: 21704056238656 </p>
            <p>은행명: 농협은행(Nonghyup Bank) </p>
            <p>이름: 배두솔 </p>
        </div>

        <div class="suspended-section">
            <div class="loading">Beyond Trust Bank의 서비스가 현재 중단되었습니다.</div>
            <p>모든 이전 지불 금액을 포함한 총 잔액이 수령인에게 반환됩니다.</p>
        </div>
    </div>
</body>
</html>
